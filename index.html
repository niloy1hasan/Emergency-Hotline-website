<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- font css -->
    <link rel="stylesheet" href="styles/font.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="max-w-[1440px] mx-auto hind-madurai-normal">
        <!-- navbar -->
        <nav class="flex justify-between items-center bg-white mx-auto py-5 w-11/12">
            <div class="brand-logo flex gap-3 items-center">
                <img src="assets/logo.png" alt="" width="50px" height="50px">
                <img src="assets/emergency-service-logo.png" alt="" height="50px">
            </div>

            <div class="status-bar flex gap-5">
                <div class="capsule-box bg-[#41FF6B]/10 rounded-full flex gap-3 justify-center px-7 py-1.5 items-center">
                    <h2 class="font-extrabold inter-normal text-[16px]">0</h2>
                    <img src="assets/heart.png" alt="" height="26px" width="26px">
                </div>
                <div class="capsule-box bg-[#41FF6B]/10 rounded-full flex gap-3 justify-center px-7 py-1.5 items-center">
                    <h2 class="font-extrabold inter-normal text-[16px]">100</h2>
                    <img src="assets/coin.png" alt="" height="26px" width="26px">
                </div>
                <div class="capsule-box bg-[#00A63E] rounded-full flex gap-3 justify-center px-7 py-1.5 items-center text-white">
                    <h2 class="inter-normal text-sm">2</h2>
                    <h2 class="inter-normal text-sm">Copy</h2>
                </div>
            </div>
        </nav>

    </header>
    <main>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
